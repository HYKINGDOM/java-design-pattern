<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完成验证</title>
    <style>
        @media screen and (max-width: 400px) {
            form {
                width: 60%;
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }

        @media screen and (min-width: 400px) {
            form {
                width: 40%;
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }

        form {
            border: 1px solid #eeeeee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>最后一步</h1>
<form method="post">
    姓名: <span th:utxt="${user.name}"></span><br/>
    <label>
        <input name="name" placeholder="不修改忽略" style="width: 100%"/>
    </label>
    <label>
        手机号码:
        <input name="phone" th:value="${user.phone}" placeholder="验证手机号码" style="width: 100%;"/>
    </label>
    <label>
        验证码:
        <input name="code" placeholder="手机上收到的验证码" style="width: 100%;"/>
    </label>
    <button type="button" style="background-color: yellow;width: 100%;">获取验证码</button>
    <button type="button" style="background-color: green;width: 100%;">完成</button>
</form>
</body>
</html>
